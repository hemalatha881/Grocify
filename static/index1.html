<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocify App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://t4.ftcdn.net/jpg/08/12/72/49/360_F_812724956_dqHOcK11RpQ41OhN5HbhLCaO6kOmKghg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .header-bg {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: rgba(77, 212, 104, 0.85);
      padding: 10px 50px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .top-icons {
      position: absolute;
      top: 10px;
      right: 50px;
    }

    .top-icons i {
      font-size: 2.5rem;
      color: #333;
      margin-left: 15px;
      cursor: pointer;
    }

    .welcome-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 8px 20px;
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      animation: fadeInDown 1s ease-in-out;
    }

    .welcome-container h1 {
      font-size: 2.2rem;
      font-weight: bold;
      text-align: center;
      color: #000;
      margin: 0;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cards-container {
      margin-top: 160px;
      padding: 20px 50px;
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      background: #fff;
      margin-bottom: 30px;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-title {
      padding: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #000;
      background: #fff;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    @media (min-width: 768px) {
      .card { height: 280px; }
    }
  </style>
</head>

<body>
  <header class="header-bg">
    <div class="top-icons">
      <i class="fas fa-bell"></i>
      <i class="fas fa-user-circle"></i>
    </div>
    <div class="welcome-container">
      <h1>Welcome to Grocify</h1>
    </div>
  </header>

  <div class="cards-container container">
    <div class="row g-4">
      <!-- Cards -->
      <div class="col-md-4">
        <div class="card" data-url="festival.html">
          <img src="https://i.pinimg.com/736x/17/5a/07/175a07f96b59b035568e5f0ebb7bdc5c.jpg" alt="Festival">
          <div class="card-title">Festival Card</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card" data-url="seasonal.html">
          <img src="https://img.freepik.com/free-photo/change-long-hair-material-deal-meeting_1134-794.jpg?semt=ais_hybrid&w=740&q=80" alt="Seasonal">
          <div class="card-title">Seasonal Card</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card" data-url="budget.html">
          <img src="https://www.shutterstock.com/image-illustration/check-list-businessman-hands-holding-260nw-2087357254.jpg" alt="Budget">
          <div class="card-title">Budget Card</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card" data-url="userlist.html">
          <img src="https://media.istockphoto.com/id/1395656892/photo/young-woman-picking-bottles-with-shampoo-and-conditioner-from-shelf-in-cosmetics-store.jpg?s=612x612&w=0&k=20&c=ZG72ZsITAJ-z4uTJ706svRFYrrf5dAd-FcJqi3wABE0=" alt="User List">
          <div class="card-title">User Entry List</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card" data-url="future.html">
          <img src="https://thumbs.dreamstime.com/b/humanoid-robot-shopping-trolley-grocery-store-354953275.jpg" alt="Future Predict">
          <div class="card-title">Future Predict Card</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card" data-url="profile.html">
          <img src="https://www.shutterstock.com/image-photo/man-on-dark-background-using-260nw-1738682435.jpg" alt="User Profile">
          <div class="card-title">User Profile Card</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card" data-url="notifications.html">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFtyfKscC6TQxUqSv57gwigYDNYf_qEuX0ftaZ1R_3AlgH5irSM6TcGF5zqYostMOSrKw&usqp=CAU" alt="Notification">
          <div class="card-title">Notification Card</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card" data-url="dailyadd.html">
          <img src="https://media.istockphoto.com/id/1395656892/photo/young-woman-picking-bottles-with-shampoo-and-conditioner-from-shelf-in-cosmetics-store.jpg?s=612x612&w=0&k=20&c=ZG72ZsITAJ-z4uTJ706svRFYrrf5dAd-FcJqi3wABE0=" alt="Daily Added">
          <div class="card-title">Daily Added Items</div>
        </div>
      </div>

      <div class="col-md-4">
  <div class="card" data-url="health.html">
    <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?auto=format&fit=crop&w=600&q=80" alt="Health">
    <div class="card-title">Health Grocery</div>
  </div>
</div>

    </div>
  </div>

  <script>
    // Make all cards clickable based on data-url
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const url = card.getAttribute('data-url');
        if(url) window.location.href = url;
      });
    });
  </script>
</body>
</html>
